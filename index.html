<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #e60012; /* Nintendoの赤 */
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #e60012; /* Nintendoの赤 */
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    
    nav {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      border-top: 2px solid #e60012; /* 赤のボーダー */
    }
    
    nav a {
      color: #e60012; /* 赤 */
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }
    
    nav a:hover {
      color: #ff6347; /* ホバー時の色 */
    }

    .profile-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      background-color: #f2f2f2; /* 少し薄い背景色 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-info img {
      border-radius: 10px;
      width: 150px;
      height: 150px;
      margin-right: 20px;
    }

    .profile-info div {
      max-width: 400px;
    }

    .profile-info h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 0;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e60012;
      color: white;
    }

  </style>
</head>
<body>
  <header>
    ようこそ、Manipulativeのプロフィールへ
  </header>

  

  <section class="profile-info">
    <img src="https://cdn.discordapp.com/attachments/1281635208893829160/1321803194136920116/IMG_0993.png?ex=676e90a7&is=676d3f27&hm=0e2f322ab3729663db3ee9de1f1810d68535c00e99dd3464967b856dbc3e1b4a&.jpg" alt="プロフィール写真">
    <div>
      <h2>[Manipulative]</h2>
      <p>趣味: ゲーム、音楽、旅行</p>
      <p>好きなゲーム: マリオシリーズ、モンスト</p>
    </div>
  </section>

  </section>

  <footer>
    © 2024 Manipulativeのプロフィールサイト
  </footer>
</body>
</html>
